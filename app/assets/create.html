<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Recipe</title>
	<link rel="stylesheet" href="stylesheets/app.css">
	<script src="javascripts/vendor.js"></script>
	<script src="javascripts/app.js"></script>
	<script>
		var recipeView = require('views/create');
		$(document).ready(function(){
			// initialize recipe form
			recipeView.init('#recipeForm');
		});
	</script>
</head>
<body>
	<!-- 
		TODO: De-dupe base template for easier reuse across different templates.
	-->
	<div class="container">
		<div class="row">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#">display.it</a>
						<ul class="nav pull-right">
							<li class="active"><a href="#">create</a></li>
							<li><a href="/">browse</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<form id="recipeForm">
					<label for="title">Title</label>
					<input type="text" id="title" name="recipe_title">
					<br />
					<label for="ingredients">Ingredients</label>
					<textarea rows="3" id="ingredients"></textarea>
					<br />

					<label for="instructions">Instructions</label>
					<textarea rows="3" id="instructions"></textarea>
					<br />

					<input type="submit" value="Add">
				</form>
			</div>
		</div>
</body>
</html>
